<!DOCTYPE html>
<html>
  <head>
    <script src="//code.angularjs.org/snapshot/angular.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body ng-app="myApp">
    <div ng-controller="myCtrl">
    Enter JSON with comments - <br>
    <textarea ng-model="withComments" cols="60" rows="30"></textarea>
    <br>
    <button ng-click="withoutComments=stripJsonComments(withComments)">Strip</button>
    <br>
    {{withoutComments}}
    </div>
  </body>
</html>
